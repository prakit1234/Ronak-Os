<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RonakOS - Web-Based Operating System</title>
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="css/landing.css">
    <link rel="stylesheet" href="css/icons.css">
</head>
<body>
    <div class="landing-container">
        <div class="landing-content">
            <h1 class="system-title">Welcome to RonakOS</h1>
            <p class="tagline font-ubuntu">A modern web-based operating system inspired by Ubuntu</p>
            <div class="features">
                <div class="feature">
                    <div class="icon icon-files animate-pulse"></div>
                    <h3 class="font-ubuntu font-medium">File Explorer</h3>
                    <p class="font-ubuntu font-light">Browse and manage your files with ease</p>
                </div>
                <div class="feature">
                    <div class="icon icon-terminal animate-pulse"></div>
                    <h3 class="font-ubuntu font-medium">Terminal</h3>
                    <p class="font-ubuntu font-light">Access 30 powerful commands</p>
                </div>
                <div class="feature">
                    <div class="icon icon-browser animate-pulse"></div>
                    <h3 class="font-ubuntu font-medium">Web Browser</h3>
                    <p class="font-ubuntu font-light">Surf the internet seamlessly</p>
                </div>
                <div class="feature">
                    <div class="icon icon-games animate-pulse"></div>
                    <h3 class="font-ubuntu font-medium">Games</h3>
                    <p class="font-ubuntu font-light">Enjoy built-in entertainment</p>
                </div>
                <div class="feature">
                    <div class="icon icon-settings animate-pulse"></div>
                    <h3 class="font-ubuntu font-medium">Customization</h3>
                    <p class="font-ubuntu font-light">Personalize your experience</p>
                </div>
            </div>
            <button id="startOS" class="start-button font-ubuntu font-medium">Start RonakOS</button>
        </div>
    </div>
    <script src="js/landing.js"></script>
</body>
</html>
